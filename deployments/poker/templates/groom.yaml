apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: groom-app
  name: groom
  namespace: poker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: groom-app
  template:
    metadata:
      labels:
        app: groom-app
    spec:
      serviceAccountName: groom-sa
      # add debug config if needed
      {{ if .Values.debug }}
      volumes:
        - name: go-volume
          persistentVolumeClaim:
            claimName: go-pvc
      {{ end }}
      containers:
        - image: {{ .Values.imagegroom.repository }}:{{ .Values.imagegroom.tag }}
          imagePullPolicy: {{ .Values.imagegroom.pullPolicy }}
          name: groom
          tty: true # this is required for tty2web to work
          command: [ "/clients.sh" ]
          args: [ "{{ .Values.groomPort }}" ]
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.groomPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          ports: 
            - protocol: "TCP"
              name: groom-port
              containerPort: {{ .Values.groomPort }}
          # add debug config if needed
          # {{ if .Values.debug }}
          #   - name: debug-port
          #     protocol: "TCP"
          #     containerPort: {{ .Values.debugPort }}
          # workingDir: /go/src
          # command: [ "/dlv" ]
          # args: [ "debug", "/go/src/cmd/groom", "--headless", "--listen=:{{ .Values.debugPort }}", "--api-version=2", "--", "http://{{ .Values.externalDomain }}" ]
          # securityContext:
          #   runAsUser: 0
          #   runAsGroup: 0
          # resources:
          #   requests:
          #     cpu: 50m
          #     memory: 2000Mi
          #   limits:
          #     cpu: 4
          #     memory: 2000Mi
          # volumeMounts:
          #   - mountPath: "/go/src"
          #     name: go-volume
          # otherwise apply security
          # {{ else }}
          # securityContext:
            # capabilities:
            #   drop:
            #     - all
            # readOnlyRootFilesystem: true
            # allowPrivilegeEscalation: false
          automountServiceAccountToken: false
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 50Mi
          # {{ end }}