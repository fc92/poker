{{- range $index, $room := .Values.rooms }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: room-{{ $room | lower }}-app
  name: room-{{ $room | lower }}
  namespace: poker
spec:
  ports:
{{ if $.Values.debugPoker }}
  - port: {{ $.Values.debugPokerPort | add $index }}
    name: debugp-{{ $room | lower }}
    protocol: TCP
    targetPort: {{ $.Values.debugPokerPort | add $index }}
{{ end }}
  - port: {{ $.Values.tty2webPort | add $index }}
    name: {{ $room | lower }}
    protocol: TCP
    targetPort: {{ $.Values.tty2webPort | add $index }}
  selector:
    app: room-{{ $room | lower }}-app
---
{{- end }}    
# expose debug port if needed
apiVersion: v1
kind: Service
metadata:
  labels:
    app: groom-app
  name: groom  
  namespace: poker
spec:
  ports:
{{ if .Values.debugGroom }}
  - port: {{ .Values.debugGroomPort }}
    name: debug-groom
    protocol: TCP
    targetPort: {{ .Values.debugGroomPort }}
{{ end }}
  - port: {{ .Values.groomPort }}
    name: groom-port
    protocol: TCP
    targetPort: {{ .Values.groomPort }}
  selector:
    app: groom-app